apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline0
spec:
  resources:
  - name: git-source
    type: git
  params:
  - name: pathToResourceFiles
    description: The path to the resource files to apply
    default: /workspace/git-source/config
  tasks:
  - name: pipeline0-task
    taskRef:
      name: pipeline0-task
    params:
    - name: pathToResourceFiles
      value: ${params.pathToResourceFiles}
    resources:
      inputs:
      - name: git-source
        resource: git-source
